generator:
  class: sfPropelGenerator
  param:
    model_class:           Host
    theme:                 admin15
    non_verbose_templates: true
    with_show:             false
    singular:              Host
    plural:                Hosts
    route_prefix:          host
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        title: Gestion des machines
        display: [=hostname, ip_address, mac_address]
        max_per_page: 50
        batch_actions:
          _delete:    ~
          deploy: { label: Deployer les images }
      filter:
        display: [profile_id, room_id, ip_address, mac_address, pxe_file_id]
      form:    ~
      edit:    ~
      new:     ~
