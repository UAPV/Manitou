pxe_file:
  class: sfPropel15RouteCollection
  options:
    model:                PxeFile
    module:               pxe_file
    prefix_path:          /pxe_file
    column:               id
    with_wildcard_routes: true

profile:
  class: sfPropel15RouteCollection
  options:
    model:                Profile
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true

host:
  class: sfPropel15RouteCollection
  options:
    model:                Host
    module:               host
    prefix_path:          /host
    column:               id
    with_wildcard_routes: true

room:
  class: sfPropel15RouteCollection
  options:
    model:                Room
    module:               room
    prefix_path:          /room
    column:               id
    with_wildcard_routes: true

drbl_server:
  class: sfPropel15RouteCollection
  options:
    model:                DrblServer
    module:               drbl_server
    prefix_path:          /drbl_server
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
