command_start:
  url:     /command/:id
  class:   sfPropel15Route
  options: { model: Command, type: object }
  param:   { module: command, action: start }
  requirements:
    id: \d+
    sf_method: [get]

command_stop:
  url:     /command/:id
  class:   sfPropel15Route
  options: { model: Command, type: object }
  param:   { module: command, action: stop }
  requirements:
    id: \d+
    sf_method: [get]

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
