image_server:
  class: sfPropel15RouteCollection
  options:
    model:                ImageServer
    module:               image_server
    prefix_path:          /image_server
    column:               id
    with_wildcard_routes: true

subnet:
  class: sfPropel15RouteCollection
  options:
    model:                Subnet
    module:               subnet
    prefix_path:          /subnet
    column:               id
    with_wildcard_routes: true

pxe_file:
  class: sfPropel15RouteCollection
  options:
    model:                PxeFile
    module:               pxe_file
    prefix_path:          /pxe_file
    column:               id
    with_wildcard_routes: true

profile:
  class: sfPropel15RouteCollection
  options:
    model:                Profile
    module:               profile
    prefix_path:          /profile
    column:               id
    with_wildcard_routes: true

host:
  class: sfPropel15RouteCollection
